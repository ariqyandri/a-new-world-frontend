<ng-container *ngIf="window$ | async as window">
  <div
    *ngIf="window.active as active"
    class="h-full w-full flex flex-col justify-center items-center"
  >
    <div>{{ active.index }}</div>
    <div>{{ active.row }}</div>
    <div>{{ active.col }}</div>
    <div>{{ active.data }}</div>
  </div>
</ng-container>
